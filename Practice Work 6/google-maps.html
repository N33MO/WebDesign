<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcWhzcS0fRqtT4czOHzFBfbw4PqiIhnk4&callback=initMap" defer></script>
    
    <style type="text/css">
        #map {
            height: 100%;
        }
        
        /* Optiomal: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    
    <script>
        let map;
        
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 32.985771, lng: -96.75003 },
                zoom: 18
            });
        }
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
